steps:
  - step:
      type: Plugin
      name: Plugin_0
      identifier: Plugin_0
      spec:
        connectorRef: <+input>
        image: plugins/archive
        settings:
          source: .
          target: s3Upload.gzip
          glob: *.txt
          exclude: 2.txt
  - step:
      type: Plugin
      name: Plugin_1
      identifier: Plugin_1
      spec:
        connectorRef: <+input>
        image: plugins/s3
        settings:
          bucket: bucket-1
          region: us-west-1
          access_key: <+input>
          secret_key: <+input>
          source: s3Upload
          target: <+input>